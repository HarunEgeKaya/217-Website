<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Listesi - 217.aep</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        header {
            background: linear-gradient(to top, rgb(255, 81, 0), rgb(255, 123, 0));
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header h1 + h1 {
            margin-top: 4px;
            font-size: 14px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }

        .photo-container {
            margin: 10px;
        }

        .photo {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .photo img {
            width: 100%;
            max-width: 300px;
            height: auto;
            transition: opacity 0.3s, filter 0.3s;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        .photo:hover img {
            opacity: 0.6;
            filter: grayscale(100%);
        }

        .photo .text {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        .photo:hover .text {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .download-button {
            display: block;
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            background: linear-gradient(to top, rgb(255, 81, 0), rgb(255, 123, 0));
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 15px;
            text-decoration: none;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
            transition: opacity 0.6s ease, transform 0.3s;
        }

        .download-button:hover {
            background: #333;
            color: #ff7300;
            opacity: 0.8;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>JSON Dosyasından Liste</h1>
        <h1>Designed by 217</h1>
    </header>
    <div class="button-container" id="list-container">
        <!-- JSON'dan yüklenen içerik buraya gelecek -->
    </div>

    <script>
        fetch('list.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('list-container');
                data.forEach(item => {
                    const photoContainer = document.createElement('div');
                    photoContainer.classList.add('photo-container');

                    const photo = document.createElement('div');
                    photo.classList.add('photo');

                    const img = document.createElement('img');
                    img.src = item.image;
                    img.alt = item.alt;

                    const text = document.createElement('div');
                    text.classList.add('text');
                    text.textContent = item.title;

                    const downloadButton = document.createElement('a');
                    downloadButton.href = item.downloadLink;
                    downloadButton.classList.add('download-button');
                    downloadButton.textContent = 'İndir';
                    downloadButton.setAttribute('download', '');

                    photo.appendChild(img);
                    photo.appendChild(text);
                    photo.appendChild(downloadButton);
                    photoContainer.appendChild(photo);
                    container.appendChild(photoContainer);
                });
            })
            .catch(error => console.error('Hata:', error));
    </script>
</body>
</html>
