<!DOCTYPE html>
<html lang="tr">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M9667HFQRX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-M9667HFQRX');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>217.aep Website</title>
    <style>
        /* Stil kodlarınızı buraya yapıştırabilirsiniz */
        body {
            font-family: Calibri, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        header {
            background: linear-gradient(to top, rgb(255, 81, 0), rgb(255, 123, 0));
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .photo {
            display: inline-block;
            width: 300px;
            margin: 10px;
            text-align: center;
        }

        .photo img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .photo:hover img {
            transform: scale(1.05);
            opacity: 0.8;
        }

        .photo .download-button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            background: linear-gradient(to top, rgb(255, 81, 0), rgb(255, 123, 0));
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .photo .download-button:hover {
            background: rgb(255, 123, 0);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background: #333;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        nav ul li a:hover {
            background: linear-gradient(to top, rgb(255, 81, 0), rgb(255, 123, 0));
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>CC and FFX by 217</h1>
    <nav>
        <ul>
            <li><a href="#" class="tab-link" data-tab="cc">CC'ler</a></li>
            <li><a href="#" class="tab-link" data-tab="mask">Mask'lar</a></li>
            <li><a href="#" class="tab-link" data-tab="shake">Shake'ler</a></li>
            <li><a href="#" class="tab-link" data-tab="ffx">Diğer FFX'ler</a></li>
        </ul>
    </nav>
</header>

<div id="photo-container"></div>

<script>
    let allData = [];

    // Fetch data from the server
    async function fetchData() {
        try {
            const response = await fetch('https://217aep.com.tr/list.json');
            const data = await response.json();
            allData = data; // Store the data
            displayCards(data); // Display all cards initially
        } catch (error) {
            console.error('Data fetching failed:', error);
        }
    }

    // Display cards
    function displayCards(data) {
        const container = document.getElementById('photo-container');
        container.innerHTML = ''; // Clear existing content

        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'photo';

            card.innerHTML = `
                <img src="${item.imageURL}" alt="${item.name}">
                <h3>${item.name}</h3>
                <a href="${item.downloadURL}" class="download-button" download>İndir</a>
            `;

            container.appendChild(card);
        });
    }

    // Filter cards by category
    document.querySelectorAll('.tab-link').forEach(tab => {
        tab.addEventListener('click', event => {
            event.preventDefault();
            const category = event.target.dataset.tab;
            const filteredData = allData.filter(item => item.category === category);
            displayCards(filteredData);
        });
    });

    // Fetch data on page load
    fetchData();
</script>

</body>
</html>
