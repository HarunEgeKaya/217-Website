<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğraflar ve İndirme Butonları</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff7300;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        header h1 + h1 {
            margin-top: 5px;
            font-size: 14px;
        }

        .photo {
            position: relative;
            display: inline-block;
            margin: 20px;
            text-align: center;
        }

        .photo img {
            width: 100%;
            max-width: 300px;
            height: auto;
            transition: opacity 0.3s;
        }

        .photo:hover img {
            opacity: 0.6;
        }

        .photo .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .photo:hover .text {
            opacity: 1;
        }

        .download-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .download-button:hover {
            background-color: #d32f2f;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .photo-container {
            margin: 10px;
        }

        header + .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>CC and FFX</h1>
        <h1>Designed by 217</h1>
    </header>

    <div class="button-container">
        <div class="photo-container">
            <div class="photo">
                <img src="https://api.telegram.org/file/bot7312465158:AAGEO2ZBGtoIs-VxTcskMF7DS9VdLZq7Aao/photos/file_21.jpg" alt="217.aep dark cc">
                <div class="text">217.aep dark cc</div>
                <button class="download-button">İndir</button>
            </div>
        </div>
        <div class="photo-container">
            <div class="photo">
                <img src="sadas.jpg" alt="Fotoğraf 2">
                <div class="text">Fotoğraf 2</div>
                <button class="download-button">İndir</button>
            </div>
        </div>
        <div class="photo-container">
            <div class="photo">
                <img src="sadas.jpg" alt="Fotoğraf 3">
                <div class="text">Fotoğraf 3</div>
                <button class="download-button">İndir</button>
            </div>
        </div>
    </div>

</body>
</html>
